<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=PT+Serif:wght@400;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container row">
            <h1 class="col pt-serif">The creative crew</h1>
            <div class="col subtitle">
                <h2>who we are</h2>
                <p class="paragraph">We are team of creatively diverse.  driven.  innovative individuals working in various locations from the world.</p>
            </div>
        </div>
    </header>
    <main>
        <figure class="container row wrap">
            <picture class="col row--2">
                <div class="col--2">
                    <img src="assets/img/photo1.png" alt="Bill Mahoney">
                    <h3>Bill Mahoney</h3>
                </div>
                <figcaption class="col--2">Product Owner</figcaption>
            </picture>
            <picture class="col row--2 center right">
                <div class="col--2">
                    <img src="assets/img/photo2.png" alt="Saba Cabrera">
                    <h3>Saba Cabrera</h3>
                </div>
                <figcaption class="col--2">Art Director</figcaption>
            </picture>
            <picture class="col row--2">
                <div class="col--2">
                    <img src="assets/img/photo3.png" alt="Shae Le">
                    <h3>Shae Le</h3>
                </div>
                <figcaption class="col--2">Tech Lead</figcaption>
            </picture>
            <picture class="col row--2 right">
                <div class="col--2">
                    <img src="assets/img/photo4.png" alt="Syaklah Lu">
                    <h3>Syaklah Lu</h3>
                </div>
                <figcaption class="col--2">UX Designer</figcaption>
            </picture>
            <picture class="col row--2 center">
                <div class="col--2">
                    <img src="assets/img/photo5.png" alt="Griff Richards">
                    <h3>Griff Richards</h3>
                </div>
                <figcaption class="col--2">Developer</figcaption>
            </picture>
            <picture class="col row--2 right">
                <div class="col--2">
                    <img src="assets/img/photo6.png" alt="John Stan">
                    <h3>John Stan</h3>
                </div>
                <figcaption class="col--2">Developer</figcaption>
            </picture>
        </figure>
    </main>

    <footer>
        <p>created by <strong>Taufiqillah</strong> - devChallenges.io</p>
    </footer>
</body>
</html>
